language: node_js
node_js:
  - "9"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: build
  target-branch: master
  keep-history: true
  verbose: true
  on:
    branch: master